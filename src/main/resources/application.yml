spring:
  application:
  name: 'clinic'
  main:
    banner:
      mode: 'off'
  h2.console:
    enabled: true
    path: '/console'
  datasource:
    url: 'jdbc:h2:file:E:/dev/clinic/clinic-db'
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true
management:
  endpoints:
    web:
      base:
        path: '/status'
  metrics:
    enable:
      http: false